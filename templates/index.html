<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fechamento de Caixa</title>
</head>
<body>
    <h1>Fechamento de Caixa</h1>
    <form action="/resultado" method="POST">
        <label>Valor total das vendas (sem 10%):</label>
        <input type="number" name="sem10" step="0.01" required><br><br>

        <label>Valor recebido via Pix:</label>
        <input type="number" name="pix" step="0.01" required><br><br>

        <label>Valor no Débito:</label>
        <input type="number" name="debito" step="0.01" required><br><br>

        <label>Valor no Crédito:</label>
        <input type="number" name="credito" step="0.01" required><br><br>

        <label>Valor em Dinheiro:</label>
        <input type="number" name="dinheiro" step="0.01" required><br><br>

        <button type="submit">Calcular</button>
    </form>
</body>
</html>
